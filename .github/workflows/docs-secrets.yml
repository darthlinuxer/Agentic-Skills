# Fail if documentation contains .env-style values or API keys that look like real secrets.
# Use .github/scripts/sanitize-docs-secrets.py --fix locally to replace with placeholders.
name: Docs secrets check

on:
  push:
    branches: [main, develop]
    paths:
      - '**.md'
      - '**.mdx'
      - '**.rst'
      - '**.mdc'
      - '.github/workflows/docs-secrets.yml'
      - '.github/scripts/sanitize-docs-secrets.py'
  pull_request:
    branches: [main, develop]
    paths:
      - '**.md'
      - '**.mdx'
      - '**.rst'
      - '**.mdc'
      - '.github/workflows/docs-secrets.yml'
      - '.github/scripts/sanitize-docs-secrets.py'

jobs:
  check-docs-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets in documentation
        run: |
          python3 .github/scripts/sanitize-docs-secrets.py --check .
        env:
          PYTHONIOENCODING: utf-8
