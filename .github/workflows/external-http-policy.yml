name: External HTTP policy

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  check-external-http:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check external HTTP policy
        run: python .github/scripts/check-external-http-policy.py
